---
name: CI

on:
  push:
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Pip Packages
        run: pip install -U mypy types-PyYAML

      - name: Pip Packages
        run: pip install -U -r requirements.txt

      - name: Apt Packages
        run: apt install -y ctags

      - name: Lint
        run: ./lint.sh

      - name: Test
        run: ./test.py
